<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>
			{{ page_title | default("Critter") }}
		</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename="style.css") }}">
    </head>
    <body>
        <div class="header" id="header">
            <img src="{{ url_for('static', filename="logov1.png") }}">
            <input type="text" placeholder="Search..">
        </div>
        <div class="row" id="page">
            <div class="col-3 menu" id="sideNav">
				<!-- DYNAMIC CREATION OF NAVIGATION BASED ON STRUCTURE OF SITE-->
                <!-- Below is a filler navbar-->
				<ul>
					<li><a href="{{ url_for('login') }}" class="active">Login</a></li>
					<li><a href="{{ url_for('profile') }}" class="active">Profile</a></li>
					<li><a href="{{ url_for('timeline') }}" class="active">Timeline</a></li>
				</ul>
            </div>
            <div class="col-9" id="loginContents">
                <!-- DYNAMIC INTEGRATION FOR OTHER PAGES-->
                <!-- This is the timeline-->
                <div class="login">
                	<form action="/login" method="POST">
						<div class="credentials">
							<label for="email"><b>Email</b></label>
    						<input type="text" placeholder="Enter Email" name="email" required>

    						<label for="password"><b>Password</b></label>
    						<input type="password" placeholder="Enter Password" name="password" required>
        
    						<button type="submit">Login</button>
                            {% if login_failed %}
                            <p id="login_error">Either the password you entered was incorrect or no user with the provided email exists.</p>
                            {% endif %}
    						<label>
      							<input type="checkbox" checked="checked" name="remember"> Remember me
    						</label>
							<span class="psw">Forgot <a href="#">password?</a></span>
						</div>
					</form>
                </div>
            </div>
        </div>
    </body>
</html>
