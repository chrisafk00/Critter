{% extends 'template.html' %}
{% block content%}
<div class="header" id="header">
    <a href="{{ url_for('timeline') }}"><img src="{{ url_for('static', filename="logov1.png") }}"></a>
    <input type="text" placeholder="Search..">
</div>
<div class="row" id="page">
    {% include 'navbar.html' %}
    <div class="col-6" id="pageContents">
        <div class="squeakBox">
            <form action="{{ url_for('timeline') }}" method="POST">
                <textarea id="text" name="text" rows="3" cols="60" maxlength="240" placeholder="Whats new?" spellcheck="true"></textarea>
                <button type="submit">Post</button>
            </form>
        </div>
        {% for p in posts %}
        <div class="post">
            <div class="userinfo">
                <!-- NEEDS TO PULL USERS PROFILE, LOGO IS PLACEHOLDER-->
                <img class="profilecircle" src="{{ url_for('static', filename="CritterDefault.png") }}">
                <p>User ID: {{ p.UserID }}</p>
            </div>
            <div class="postcontent">
                <!-- Lorem Ipsum 300 Character to test bounding-->
                <p class="posttext">{{ p.Text }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
